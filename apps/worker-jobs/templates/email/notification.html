<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4F46E5;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      background-color: #f9fafb;
      padding: 30px;
      border: 1px solid #e5e7eb;
      border-top: none;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 12px;
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
    }
    .message {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{title}}</h1>
  </div>
  <div class="content">
    <div class="message">
      <p>{{message}}</p>
    </div>
    {{#if details}}
    <div style="margin-top: 20px; padding: 15px; background-color: #f3f4f6; border-radius: 5px;">
      <strong>Detaylar:</strong>
      <p style="margin-top: 10px;">{{details}}</p>
    </div>
    {{/if}}
  </div>
  <div class="footer">
    <p>Bu bir otomatik bildirimdir. Lütfen bu e-postaya yanıt vermeyin.</p>
    <p>&copy; {{year}} AI Muhasebi. Tüm hakları saklıdır.</p>
  </div>
</body>
</html>
