<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #7C3AED;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }
    .content {
      background-color: #f9fafb;
      padding: 30px;
      border: 1px solid #e5e7eb;
      border-top: none;
    }
    .message-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 12px;
      border-top: 1px solid #e5e7eb;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{subject}}</h1>
  </div>
  <div class="content">
    <p>Merhaba {{clientName}},</p>
    
    <div class="message-box">
      {{message}}
    </div>

    {{#if actionRequired}}
    <div style="margin-top: 20px; padding: 15px; background-color: #fef3c7; border-radius: 5px;">
      <strong>Gerekli İşlem:</strong>
      <p style="margin-top: 10px;">{{actionRequired}}</p>
    </div>
    {{/if}}

    {{#if contactInfo}}
    <div style="margin-top: 20px; padding: 15px; background-color: #f3f4f6; border-radius: 5px;">
      <strong>İletişim:</strong>
      <p style="margin-top: 10px;">{{contactInfo}}</p>
    </div>
    {{/if}}
  </div>
  <div class="footer">
    <p>Bu e-posta {{accountantName}} tarafından gönderilmiştir.</p>
    <p>&copy; {{year}} AI Muhasebi. Tüm hakları saklıdır.</p>
  </div>
</body>
</html>
